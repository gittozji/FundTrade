<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="resources/css/materialize.min.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <div class="card z-depth-4 main-card">
        <div class="container">
            <form id="signForm" class="row" action="dologin.do" method="post">
                <div class="col s12"><h5 class="center-align">客户登录</h5></div>
                <div class="col s12">
                    <label for="username_id">用户名</label>
                    <input id="username_id" type="text" class="required {numberOrEnglish:true}" minlength="4" maxlength="20"  name="username"/>
                </div>
                <div class="col s12">
                    <label for="password_id">密码</label>
                    <input id="password_id" type="password" class="required" minlength="4" maxlength="20" name="password"/>
                </div>
                <div class="row">
                    <button class="btn col s10 offset-s1">登录</button>
                </div>
                <div class="row">
                </div>
            </form>
        </div>
        <div class="card-action">
            <a href="sign.html">现在注册！</a>
            <a href='#' class="right">忘记密码？</a>
        </div>
    </div>

</div>
