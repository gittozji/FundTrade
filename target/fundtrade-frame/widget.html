<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>UI控件</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="resources/css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="resources/css/base_layout.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="resources/css/login.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        label.error {
            float: right;
            color: #d72828;
            margin-top: -18px;
        }
        .select-box {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #9e9e9e;
            border-radius: 0;
            outline: none;
            height: 3rem;
            width: 100%;
            font-size: 1rem;
            margin: 0 0 20px 0;
            padding: 0;
            box-shadow: none;
            box-sizing: content-box;
            transition: all 0.3s;
        }
        .select-box:focus {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #26A69A;
            border-radius: 0;
            outline: none;
            height: 3rem;
            width: 100%;
            font-size: 1rem;
            margin: 0 0 20px 0;
            padding: 0;
            box-shadow: none;
            box-sizing: content-box;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="sign" class="row">
        <div class="col s4 ">
            <label for="username_id">用户名</label>
            <input id="username_id" type="text" class="browser-default {byteMaxLength:22,valiEnglish:true}" name="username"/>
        </div>

        <div class="col s4">
            <label for="password_id">密码</label>
            <input id="password_id" type="password" class="required:true" name="password" required minlength="6"/>
        </div>
        <div class="col s4">
            <label for="username_id">下拉框</label>
            <select class="browser-default select-box {byteMaxLength:22,valiEnglish:true}" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Text...</label>
                <option value=""></option>
                <option value="0">组织机构代码证</option>
                <option value="1">营业执照</option>
                <option value="2">行政机关</option>
                <option value="3">社会团体</option>
                <option value="4">军队</option>
                <option value="5">武警</option>
                <option value="6">下属机构</option>
                <option value="7">基金会</option>
                <option value="8">其它</option>
            </select>
        </div>
        <div class="col s12">
            <input id="re_password_id" type="password" class="required" name="re_password"/>
            <label for="re_password_id">密码确认</label>
        </div>
        <div class="row">
            <button id="su" class="btn col s10 offset-s1">登录</button>
        </div>
        <div class="row">

        </div>
    </form>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/materialize.min.js"></script>
<script type="text/javascript" src="resources/js/jquery.validate.js"></script>
<script type="text/javascript" src="resources/js/jquery.metadata.js"></script>
<script type="text/javascript" src="resources/js/additional-methods.js"></script>
<script type="text/javascript">

    $(document).ready(function(){

        $("#sign").validate();

    });
</script>
</body>
</html>
